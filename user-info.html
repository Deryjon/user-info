<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/user-info.css" />
    <title>Document</title>
  </head>
  <body>
	
    <div class="container">
      <div class="card">
        <div class="left">
          <img src="https://www.bsn.eu/wp-content/uploads/2016/12/user-icon-image-placeholder.jpg" alt="" />
        </div>
        <div class="right">
          <div class="top">
            <h1 class="name loading"></h1>
						<br>
            <h2 class="username loading"></h2>
          </div>
					<br>
<div class="hr"></div>
<br>
          <div class="base">
            <div class="info">
              <span class="spn email">Email:</span>
              <span class="base base-email loading"></span>
            </div>
            <div class="info">
              <span class="spn city">City:</span>
              <span class="base base-city loading"></span>
            </div>
            <div class="info">
              <span class="spn website"> Website: </span>
              <span class="base base-website loading"></span>
            </div>
            <div class="info">
              <span class="spn phone">Phone:</span>
              <span class="base base-phone loading"></span>
            </div>
            <div class="info">
              <span class="spn company">Company:</span>
              <span class="base base-company loading"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
		<script src="js/user-info.js"></script>
  </body> 
</html>
